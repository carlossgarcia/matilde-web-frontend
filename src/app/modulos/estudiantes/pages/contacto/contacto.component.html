<div class="container animated fadeIn">
    <div class="card bg-blue mt-4">
        <div class="card-body">
            <h5 class="p-0 m-0 text-white text-center">
                CONTACTO
            </h5>
        </div>
    </div>
</div>


<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="./assets/img/img-01.png" alt="IMG">
            </div>

            <form ngForm #form="ngForm" ngNativeValidate (ngSubmit)="mail(form)" class="contact100-form validate-form">
                <span class="contact100-form-title">
                    ¿Requieres información? <br>
                    <small>Envianos un mensaje</small>
				</span>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input name="nombre" [(ngModel)]="form.nombre" required autocomplete="off" class="input100" type="text" placeholder="Nombre">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input name="asunto" [(ngModel)]="form.asunto" autocomplete="off" class="input100" type="text" placeholder="Asunto">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea name="mensaje" [(ngModel)]="form.mensaje" autocomplete="off" class="input100" placeholder="Mensaje"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button type="submit" class="contact100-form-btn">
						Enviar
					</button>
                </div>
            </form>

            <div class="container-fluid pt-5 mt-3">
                <div class="row">

                    <!-- <div class="col-4">
                        <h5 class="text-center">
                            <span class="badge badge-pill badge-success p-3">
                                <i class="fab fa-whatsapp mr-2" aria-hidden="true"></i>99 33 30 08 78
                            </span>
                        </h5>
                    </div> -->

                    <div class="col-4">
                        <h5 class="text-center">
                            <span class="badge badge-pill badge-dark p-3">
                                <i class="fa fa-mail-bulk mr-2" aria-hidden="true"></i>gamemaster@dritdi.mx
                            </span>
                        </h5>
                    </div>

                    <div class="col-4">
                        <h5 class="text-center">
                            <span class="badge badge-pill badge-danger p-3">
                                <i class="fa fa-map-pin mr-2" aria-hidden="true"></i>Villahermosa, Tabasco, México
                            </span>
                        </h5>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
